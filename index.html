<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript getting started</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    ></script>    
    
    <!-- FeedbackWidget import -->
    <script src="js/FeedbackWidget.js"></script>

    <!-- link afkomstig van https://cdnjs.com/libraries/jquery/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>



<div id="feedback-success" class="alert alert-success" role="alert">
    <p>Veel succes met deze module!</p>
</div>

<div id="feedback-danger" class="alert alert-danger" role="alert">
    <p>Pas op voor loslopende bits.</p>
</div>

<div>
    <button id="feedback-succes-toggle-button" class="btn btn-success m-3">Toggle success</button>
</div>


<div>
    <button id="feedback-danger-toggle-button" class="btn btn-danger m-3">Toggle danger</button>
</div>

<script>

    var success, danger;

    $(function() {
        console.log( "ready!" );
        success = new FeedbackWidget("feedback-success");
        danger = new FeedbackWidget("feedback-danger");
    });


    $("#feedback-succes-toggle-button").on("click", function(){
        success.toggle();
        console.log( "Success button clicked!" );
    }); 

    $("#feedback-danger-toggle-button").on("click", function(){
        danger.toggle();
        console.log( "Danger button clicked!" );
    }); 
</script>


</body>
</html>
