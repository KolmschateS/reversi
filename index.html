<div id="feedback-success" class="alert alert-success" role="alert">
    <p>Veel succes met deze module!</p>
</div>

<div id="feedback-danger" class="alert alert-danger" role="alert" style="display:none">
    <p>Pas op voor loslopende bits.</p>
</div>

<script>

    class FeedbackWidget{
        constructor(elementId) {
            this._elementId = elementId;
        }
      
        get elementId() {
            return this._elementId;
        }
    
        set elementId(elementId) {
            return this._elementId = elementId;
        }
        
        show(){
            document.getElementById(this._elementId).style.display = "block"
        }
    
        hide(){
            document.getElementById(this._elementId).style.display = "none"
        }
    }
    
    var success = new FeedbackWidget("feedback-success");
    var danger = new FeedbackWidget("feedback-danger");
    
    
    </script>
